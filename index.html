<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Calculadora Genética – Gecko Leopardo</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    h2 { margin-top: 30px; }
    .gene { margin-bottom: 10px; }
    select { margin-right: 10px; }
    button { margin-top: 20px; padding: 10px 20px; }
    #resultados { margin-top: 30px; }
  </style>
</head>
<body>

<h1>Calculadora Genética – Gecko Leopardo</h1>

<h2>Genes Recesivos</h2>

<div class="gene">
  Tremper Albino
  <select id="tremper_p"><option value=""></option><option>het</option><option>visual</option></select>
  <select id="tremper_m"><option value=""></option><option>het</option><option>visual</option></select>
</div>

<div class="gene">
  Bell Albino
  <select id="bell_p"><option value=""></option><option>het</option><option>visual</option></select>
  <select id="bell_m"><option value=""></option><option>het</option><option>visual</option></select>
</div>

<div class="gene">
  Rainwater Albino
  <select id="rain_p"><option value=""></option><option>het</option><option>visual</option></select>
  <select id="rain_m"><option value=""></option><option>het</option><option>visual</option></select>
</div>

<div class="gene">
  Eclipse
  <select id="eclipse_p"><option value=""></option><option>het</option><option>visual</option></select>
  <select id="eclipse_m"><option value=""></option><option>het</option><option>visual</option></select>
</div>

<div class="gene">
  Blizzard
  <select id="blizzard_p"><option value=""></option><option>het</option><option>visual</option></select>
  <select id="blizzard_m"><option value=""></option><option>het</option><option>visual</option></select>
</div>

<div class="gene">
  Murphy Patternless
  <select id="murphy_p"><option value=""></option><option>het</option><option>visual</option></select>
  <select id="murphy_m"><option value=""></option><option>het</option><option>visual</option></select>
</div>

<h2>Codominantes</h2>

<div class="gene">
  Mack Snow
  <select id="mack_p"><option value=""></option><option>presente</option><option>super</option></select>
  <select id="mack_m"><option value=""></option><option>presente</option><option>super</option></select>
</div>

<div class="gene">
  Giant
  <select id="giant_p"><option value=""></option><option>giant</option><option>super giant</option></select>
  <select id="giant_m"><option value=""></option><option>giant</option><option>super giant</option></select>
</div>

<h2>Dominantes</h2>

<div class="gene">
  Enigma
  <select id="enigma_p"><option value=""></option><option>presente</option></select>
  <select id="enigma_m"><option value=""></option><option>presente</option></select>
</div>

<div class="gene">
  White & Yellow
  <select id="wy_p"><option value=""></option><option>presente</option></select>
  <select id="wy_m"><option value=""></option><option>presente</option></select>
</div>

<button onclick="calcular()">Calcular Cruce</button>

<div id="resultados"></div>

<script>
function calcular() {
  let combos = [];

  const tremper = [tremper_p.value, tremper_m.value];
  const eclipse = [eclipse_p.value, eclipse_m.value];
  const murphy = [murphy_p.value, murphy_m.value];

  // RAPTOR correcto
  if (
    tremper.includes("visual") &&
    eclipse.includes("visual") &&
    murphy.includes("visual")
  ) {
    combos.push("RAPTOR (Tremper + Eclipse + Murphy Patternless) – 100%");
  }

  const res = document.getElementById("resultados");
  res.innerHTML = "<h2>Resultados</h2>";

  if (combos.length === 0) {
    res.innerHTML += "<p>No se detectaron combos completos.</p>";
  } else {
    res.innerHTML += "<ul>" + combos.map(c => `<li>${c}</li>`).join("") + "</ul>";
  }
}
</script>

</body>
</html>
