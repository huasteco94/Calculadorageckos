<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Calculadora Genética – Gecko Leopardo</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
  font-family: Arial, sans-serif;
  background: #f5f5f5;
  padding: 15px;
}
h1 { text-align: center; }
.section {
  background: white;
  padding: 12px;
  margin-bottom: 15px;
  border-radius: 8px;
}
label {
  display: block;
  margin-top: 8px;
}
select {
  width: 100%;
  padding: 6px;
}
button {
  width: 100%;
  padding: 12px;
  font-size: 16px;
  margin-top: 10px;
}
#resultados div {
  background: #eee;
  padding: 8px;
  margin-top: 6px;
  border-radius: 6px;
}
</style>
</head>

<body>

<h1>Calculadora Genética – Gecko Leopardo</h1>

<div class="section">
<h3>Genes Recesivos</h3>

<label>Tremper Albino</label>
<select id="tremper">
<option value="normal"></option>
<option value="het">Het</option>
<option value="visual">Visual</option>
</select>

<label>Bell Albino</label>
<select id="bell">
<option value="normal"></option>
<option value="het">Het</option>
<option value="visual">Visual</option>
</select>

<label>Rainwater Albino</label>
<select id="rainwater">
<option value="normal"></option>
<option value="het">Het</option>
<option value="visual">Visual</option>
</select>

<label>Eclipse</label>
<select id="eclipse">
<option value="normal"></option>
<option value="het">Het</option>
<option value="visual">Visual</option>
</select>

<label>Blizzard</label>
<select id="blizzard">
<option value="normal"></option>
<option value="het">Het</option>
<option value="visual">Visual</option>
</select>

<label>Murphy Patternless</label>
<select id="murphy">
<option value="normal"></option>
<option value="het">Het</option>
<option value="visual">Visual</option>
</select>
</div>

<div class="section">
<h3>Genes Codominantes</h3>

<label>Mack Snow</label>
<select id="mack">
<option value="ausente"></option>
<option value="present">Mack</option>
<option value="super">Super Mack</option>
</select>

<label>Giant</label>
<select id="giant">
<option value="ausente"></option>
<option value="giant">Giant</option>
<option value="super">Super Giant</option>
</select>
</div>

<div class="section">
<h3>Genes Dominantes</h3>

<label>Enigma</label>
<select id="enigma">
<option value="ausente"></option>
<option value="present">Presente</option>
</select>

<label>White & Yellow</label>
<select id="wy">
<option value="ausente"></option>
<option value="present">Presente</option>
</select>
</div>

<button onclick="calcular()">Calcular Cruce</button>

<div class="section">
<h3>Resultados</h3>
<div id="resultados"></div>
</div>

<script>
function recesivo(valor) {
  if (valor === "visual") return { visual: 100 };
  if (valor === "het") return { het: 100 };
  return {};
}

function calcular() {
  const r = {};

  const genesRecesivos = ["tremper","bell","rainwater","eclipse","blizzard","murphy"];
  genesRecesivos.forEach(g => {
    const val = document.getElementById(g).value;
    const res = recesivo(val);
    if (Object.keys(res).length > 0) r[g] = res;
  });

  const mack = document.getElementById("mack").value;
  if (mack === "present") r.mack = { present: true };
  if (mack === "super") r.mack = { super: true };

  const giant = document.getElementById("giant").value;
  if (giant === "giant") r.giant = { present: true };
  if (giant === "super") r.giant = { super: true };

  if (document.getElementById("enigma").value === "present") r.enigma = { present: true };
  if (document.getElementById("wy").value === "present") r.wy = { present: true };

  mostrarResultados(r);
}

function mostrarResultados(r) {
  const div = document.getElementById("resultados");
  div.innerHTML = "";

  for (const g in r) {
    const d = r[g];
    let txt = "";

    if (d.visual) txt += d.visual + "% Visual<br>";
    if (d.het) txt += d.het + "% Het<br>";
    if (d.present) txt += "Presente<br>";
    if (d.super) txt += "Super<br>";

    div.innerHTML += `<div><strong>${g.toUpperCase()}</strong><br>${txt}</div>`;
  }

  // Combos (alias)
  const combos = [];
  if (r.tremper && r.eclipse && r.murphy) combos.push("RAPTOR");
  if (r.tremper && r.blizzard && r.eclipse) combos.push("DIABLO BLANCO");
  if (r.bell && r.eclipse) combos.push("RADAR");
  if (r.rainwater && r.eclipse) combos.push("TYPHOON");
  if (r.mack && r.eclipse && r.wy) combos.push("UNIVERSE");

  if (combos.length > 0) {
    div.innerHTML += `<div><strong>COMBOS DETECTADOS</strong><br>${combos.join("<br>")}</div>`;
  }
}
</script>

</body>
</html>
