<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calculadora Genética - Gecko Leopardo</title>
<style>
  body { font-family: Arial, sans-serif; margin: 20px; }
  h2 { margin-top: 20px; }
  select { margin: 5px; }
  .resultado, .combo-logrado, .ruta-combo { padding: 10px; margin-top: 10px; border-radius: 5px; }
  .combo-logrado { background-color: #d4edda; }
  .ruta-combo { background-color: #fff3cd; }
</style>
</head>
<body>
<h1>Calculadora Genética – Gecko Leopardo</h1>

<!-- Genes Recesivos -->
<h2>Genes Recesivos</h2>
<div>
  Tremper Albino: <select id="tremperPadre"><option value=""></option><option value="het">Het</option><option value="visual">Visual</option></select>
  <select id="tremperMadre"><option value=""></option><option value="het">Het</option><option value="visual">Visual</option></select><br>

  Bell Albino: <select id="bellPadre"><option value=""></option><option value="het">Het</option><option value="visual">Visual</option></select>
  <select id="bellMadre"><option value=""></option><option value="het">Het</option><option value="visual">Visual</option></select><br>

  Rainwater Albino: <select id="rainPadre"><option value=""></option><option value="het">Het</option><option value="visual">Visual</option></select>
  <select id="rainMadre"><option value=""></option><option value="het">Het</option><option value="visual">Visual</option></select><br>

  Eclipse: <select id="eclipsePadre"><option value=""></option><option value="het">Het</option><option value="visual">Visual</option></select>
  <select id="eclipseMadre"><option value=""></option><option value="het">Het</option><option value="visual">Visual</option></select>
</div>

<!-- Genes Co-dominantes -->
<h2>Genes Co-dominantes</h2>
<div>
  Blizzard: <select id="blizzardPadre"><option value=""></option><option value="presente">Presente</option></select>
  <select id="blizzardMadre"><option value=""></option><option value="presente">Presente</option></select><br>

  Murphy Patternless: <select id="murphyPadre"><option value=""></option><option value="presente">Presente</option></select>
  <select id="murphyMadre"><option value=""></option><option value="presente">Presente</option></select><br>

  Mack Snow: <select id="mackPadre"><option value=""></option><option value="presente">Presente</option></select>
  <select id="mackMadre"><option value=""></option><option value="presente">Presente</option></select><br>

  Super Mack Snow: <select id="superMackPadre"><option value=""></option><option value="presente">Presente</option></select>
  <select id="superMackMadre"><option value=""></option><option value="presente">Presente</option></select><br>

  Giant: <select id="giantPadre"><option value=""></option><option value="presente">Giant</option></select>
  <select id="giantMadre"><option value=""></option><option value="presente">Giant</option></select><br>

  Super Giant: <select id="superGiantPadre"><option value=""></option><option value="presente">Super Giant</option></select>
  <select id="superGiantMadre"><option value=""></option><option value="presente">Super Giant</option></select>
</div>

<!-- Genes Dominantes -->
<h2>Genes Dominantes</h2>
<div>
  Enigma: <select id="enigmaPadre"><option value=""></option><option value="presente">Presente</option></select>
  <select id="enigmaMadre"><option value=""></option><option value="presente">Presente</option></select><br>

  White & Yellow: <select id="wyPadre"><option value=""></option><option value="presente">Presente</option></select>
  <select id="wyMadre"><option value=""></option><option value="presente">Presente</option></select>
</div>

<button onclick="calcularCruce()">Calcular Cruce</button>

<h2>Resultados</h2>
<div id="resultados"></div>

<script>
function calcularCruce() {
  const genes = {
    tremper: [document.getElementById('tremperPadre').value, document.getElementById('tremperMadre').value],
    bell: [document.getElementById('bellPadre').value, document.getElementById('bellMadre').value],
    rain: [document.getElementById('rainPadre').value, document.getElementById('rainMadre').value],
    eclipse: [document.getElementById('eclipsePadre').value, document.getElementById('eclipseMadre').value],
    blizzard: [document.getElementById('blizzardPadre').value, document.getElementById('blizzardMadre').value],
    murphy: [document.getElementById('murphyPadre').value, document.getElementById('murphyMadre').value],
    mack: [document.getElementById('mackPadre').value, document.getElementById('mackMadre').value],
    superMack: [document.getElementById('superMackPadre').value, document.getElementById('superMackMadre').value],
    giant: [document.getElementById('giantPadre').value, document.getElementById('giantMadre').value],
    superGiant: [document.getElementById('superGiantPadre').value, document.getElementById('superGiantMadre').value],
    enigma: [document.getElementById('enigmaPadre').value, document.getElementById('enigmaMadre').value],
    wy: [document.getElementById('wyPadre').value, document.getElementById('wyMadre').value]
  };

  let resultadosHTML = '<h3>GENÉTICA RESULTANTE</h3>';
  for (const key in genes) {
    const valores = genes[key].filter(v => v!=="");
    if (valores.length>0) {
      if (['tremper','bell','rain','eclipse'].includes(key)) {
        const het = valores.filter(v=>'het'===v).length;
        const visual = valores.filter(v=>'visual'===v).length;
        let html = [];
        if (visual) html.push('Visual:' + (visual*50)+'%');
        if (het) html.push('Het:' + (het*50)+'%');
        resultadosHTML += `<p>${key.charAt(0).toUpperCase()+key.slice(1)} Albino: ${html.join(', ')}</p>`;
      } else if (['blizzard','murphy','mack','superMack','giant','superGiant'].includes(key)) {
        resultadosHTML += `<p>${key.charAt(0).toUpperCase()+key.slice(1)}: Presente</p>`;
      } else {
        resultadosHTML += `<p>${key.charAt(0).toUpperCase()+key.slice(1)}: Presente</p>`;
      }
    }
  }

  // Combos logrados
  resultadosHTML += '<h3>Combos logrados</h3>';
  let combosLogrados = [];
  if (genes.tremper.includes('visual') && genes.eclipse.includes('visual') && genes.murphy.includes('presente')) {
    combosLogrados.push('<div class="combo-logrado">✅ RAPTOR<br>Tremper Albino<br>Eclipse<br>Murphy Patternless</div>');
  }
  resultadosHTML += combosLogrados.join('');

  // Rutas a combos según línea de albino
  resultadosHTML += '<h3>Rutas a combos</h3>';
  let rutasHTML = '';
  if (genes.tremper.includes('visual')) {
    if (!genes.murphy.includes('presente')) rutasHTML += '<div class="ruta-combo">➜ Ruta a Raptor<br>Faltan: Murphy Patternless</div>';
    if (!genes.blizzard.includes('presente')) rutasHTML += '<div class="ruta-combo">➜ Ruta a Diablo Blanco<br>Faltan: Blizzard</div>';
    if (!genes.mack.includes('presente') || !genes.superMack.includes('presente')) rutasHTML += '<div class="ruta-combo">➜ Ruta a Universe<br>Faltan: Mack Snow / Super Mack Snow</div>';
    if (!genes.wy.includes('presente')) rutasHTML += '<div class="ruta-combo">➜ Ruta a Universe<br>Faltan: White & Yellow</div>';
  }
  if (genes.bell.includes('visual')) {
    if (!genes.bell.includes('visual')) rutasHTML += '<div class="ruta-combo">➜ Ruta a Radar<br>Faltan: Bell Albino</div>';
  }
  if (genes.rain.includes('visual')) {
    if (!genes.rain.includes('visual')) rutasHTML += '<div class="ruta-combo">➜ Ruta a Typhoon<br>Faltan: Rainwater Albino</div>';
  }
  resultadosHTML += rutasHTML;

  document.getElementById('resultados').innerHTML = resultadosHTML;
}
</script>
</body>
</html>
